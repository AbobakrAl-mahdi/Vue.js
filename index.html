<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hallo, Vue</h1>

    <div id="app">
        <p v-show="Show">curently Showing Information</p>
        <div v-if="show">
            <p>Student :{{student}}</p>
            <p>Fach: {{fach}}</p>
            <p>Note: {{note}}</p>
        </div>
        <div>
            <button @click ="toogleShowBooks">
                <span v-if="show">Hide Info</span>
                <span v-else>Show Info</span>
            </button>
        </div>
        <div>
            <button @click="note++">increase Note</button>
            <button @click="note--">decrease Note</button>
        </div>
        <div @click="changeFach">NÃ¤chste Fach</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
